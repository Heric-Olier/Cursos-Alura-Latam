<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contacto</title>

    <!---- fonts ---->

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;0,700;0,900;1,400&display=swap"
      rel="stylesheet"
    />

    <!---- style ---->

    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <header>
      <div class="box">
        <h1><img src="images/logo.png" alt="Logo de la Barberia Alura" /></h1>
        <nav>
          <ul>
            <li><a href="index.html">Inicio</a></li>
            <li><a href="productos.html">Productos</a></li>
            <li><a href="contacto.html">Contacto</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <main>
      <form>
        <label for="nombreapellido">Nombre y Apellido</label>
        <input type="text" id="nombreapellido" class="input-father" required />

        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          class="input-father"
          required
          placeholder="email@dominio.com"
        />

        <label for="telefono">Teléfono</label>
        <input
          type="tel"
          id="telefono"
          class="input-father"
          required
          placeholder="(XX) XXXX XXXX"
        />

        <label for="mensaje">Mensaje</label>
        <textarea
          name="mensaje"
          id="mensaje"
          cols="70"
          rows="10"
          class="input-father"
          required
        ></textarea>

        <fieldset>
          <legend>Como le gustaria que lo contactemos?</legend>

          <label for="radio-email"
            ><input
              type="radio"
              name="contacto"
              value="email"
              id="radio-email"
            />Email</label>

          <label for="radio-telefono"
            ><input
              type="radio"
              name="contacto"
              value="telefono"
              id="radio-telefono"
            />Telefono</label>

          <label for="radio-whatsapp"
            ><input
              type="radio"
              name="contacto"
              value="email"
              id="radio-whatsapp" checked
            />Whatsapp</label>
        </fieldset>

        <fieldset>
          <legend>En cual horario prefiere ser atendido?</legend>
          <select>
            <option>Mañana</option>
            <option>Tarde</option>
            <option>Noche</option>
          </select>
        </fieldset>

        <label
          ><input type="checkbox" class="checkbox" checked />Le gustaria recibir
          novedades acerca de la Barberia Alura</label>

        <input type="submit" value="Enviar Formulario" class="send" />
      </form>

      <table>
        <thead>
          <tr>
            <th>Dia</th>
            <th>Horario</th>
          </tr>
          <tr>
        </thead>
        <tbody>
          <td>Lunes</td>
          <td>08h ~ 20h</td>
        </tr>
        <tr>
          <td>Miercoles</td>
          <td>08h ~ 20h</td>
        </tr>
        <tr>
          <td>Viernes</td>
          <td>08h ~ 20h</td>
        </tr>
        </tbody>
      </table>
      
    </main>
    <footer>
      <img src="images/logo-blanco.png" alt="Logo de la Barberia Alura" />
      <p class="copyright">&copy; copyright Barberia Alura - 2022</p>
    </footer>
  </body>
</html>
