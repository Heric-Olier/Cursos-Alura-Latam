<script>

    function saltarLinea() {
        document.write("<br>");
        document.write("<br>");
        document.write("<br>");

    }

    function imprimir(frase) {
        document.write("<big>" + frase + "</big>");
        saltarLinea();
    }

    let numeroPensado = Math.round(Math.random() * 10);
    let intentos = 3;
    let contador = 1;


    while (contador <= intentos) {

        var numeroLanzado = parseInt(prompt("Ingrese un numero entre 0-10"));
        if (numeroPensado == numeroLanzado) {
            alert("Usted acerto en el intento " + contador + " el numero pensado era " + numeroPensado);
            break;
        }

        else {

            alert("Usted erro");
        }

        contador++;
    }

    if (numeroPensado == numeroLanzado) {

        imprimir("Usted acerto en el intento " + contador + " el numero pensado era " + numeroPensado);
    }

    else {

        imprimir("Usted erro, el numero pensado era " + numeroPensado);
    }


    imprimir("Fin.")

</script>
