<!DOCTYPE html>
<html lang="en">
<input type="text" placeholder="Escriba el numero secreto" required>
<button type="submit">Verificar si acerto con el secreto</button>

<head>

    <meta charset="UTF-8">
    <title>Juego secreto</title>
    
</head>

<body>

</body>

</html>
<script>
    
    let secreto = Math.round(Math.random()*10);
    let input = document.querySelector("input");
    input.focus();

    function verificar() {

        if (parseInt(input.value) == secreto) {
            alert("Usted acerto");

        } else {

            alert("Usted erro");
        }
        input.value = "";
        input.focus();

    }

    let button = document.querySelector("button");
    button.onclick = verificar;


</script>
