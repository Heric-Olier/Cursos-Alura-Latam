<!DOCTYPE html>
<html lang="en">
<input type="text" placeholder="Escriba el numero secreto" required>
<button type="submit">Verificar si acerto con el secreto</button>

<head>
    <meta charset="UTF-8">
    <title>Juego secreto</title>
</head>

<body>

</body>

</html>
<script>

    let secretos = [3, 5, 7, 9];

    //let secreto = Math.round(Math.random()*10);
    let input = document.querySelector("input");
    input.focus();

    function verificar() {
        var encontrado = false;
        for (let i = 0; i < secretos.length; i++) {

            if (parseInt(input.value) == secretos[i]) {
                alert("Usted acerto");
                encontrado = true;
                break;
            }
        }

        if (encontrado == false) {
            alert("Usted erro");
        }

        input.value = "";
        input.focus();

    }

    let button = document.querySelector("button");
    button.onclick = verificar;


</script>
