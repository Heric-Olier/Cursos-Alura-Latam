  <body>
    <h1>Programa para calcular<br />la Media de una Familia</h1>
  </body>

<script>
  function saltarLinea() {
    document.write("<br>");
    document.write("<br>");
    document.write("<br>");
  }

  function imprimir(frase) {
    document.write("<big>" + frase + "</big>");
    saltarLinea();
  }

  let numDeMiembros = parseInt(
    prompt("Ingrese la cantidad de miembros de su familia")
  );
  let contador = 1;
  let totalEdades = 0;

  while (contador <= numDeMiembros) {
    edad = parseInt(prompt("Ingrese la edad del familiar"));
    totalEdades = totalEdades + edad;
    contador++;
  }

  let mediadeEdades = totalEdades / numDeMiembros;

  imprimir("La media de edades de su familia es " + mediadeEdades);
