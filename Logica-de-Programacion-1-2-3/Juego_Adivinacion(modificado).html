<script>

    function saltarLinea() {
        document.write("<br>");
        document.write("<br>");
        document.write("<br>");

    }

    function imprimir(frase) {
        document.write("<big>" + frase + "</big>");
        saltarLinea();
    }

    function sortea(n) {
       return Math.round(Math.random() * n);

    }

    let numeroPensado = sortea(20);
    let numeroLanzado = parseInt(prompt("Ingrese un numero entre 0-20"));

    if (numeroPensado === numeroLanzado) {
        imprimir("Usted acerto");
    }

    else if(numeroLanzado > numeroPensado) {
        imprimir("Usted fallo, el numero pensado era menor que tu numero");
    }
    else {
        imprimir("Usted fallo, el numero pensado era mayor que tu numero")
    }


</script>
