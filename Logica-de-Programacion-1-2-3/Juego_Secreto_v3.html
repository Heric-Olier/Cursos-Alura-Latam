<!DOCTYPE html>
<html lang="en">
  <input type="text" placeholder="Escriba el numero secreto" required />
  <button type="submit">Verificar si acerto con el secreto</button>

  <head>
    <meta charset="UTF-8" />
    <title>Juego secreto</title>
  </head>

  <body></body>
</html>
<script>
  function aleatorio() {
    return Math.round(Math.random() * 10);
  }

  function sortearNumeros(cantidad) {
    var secretos = [];
    var contador = 1;

    while (contador <= cantidad) {
      var numeroAleatorio = aleatorio();

      var encontrado = false;
      if (numeroAleatorio !== 0) {
        for (var i = 0; i < secretos.length; i++) {
          if (numeroAleatorio == secretos[i]) {
            encontrado = true;
            break;
          }
        }

        if (encontrado == false) {
          secretos.push(numeroAleatorio);
          contador++;
        }
      }
    }

    return secretos;
  }

  var secretos = sortearNumeros(4);

  console.log(secretos);

  let input = document.querySelector("input");
  input.focus();

  function verificar() {
    var encontrado = false;
    for (let i = 0; i < secretos.length; i++) {
      if (parseInt(input.value) == secretos[i]) {
        alert("Usted acerto");
        encontrado = true;
        break;
      }
    }

    if (encontrado == false) {
      alert("Usted erro");
    }

    input.value = "";
    input.focus();
  }


  let button = document.querySelector("button");
  button.onclick = verificar;
</script>
